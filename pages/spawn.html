<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Page</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="image-container">
    <img src="../pictures/spawn.jpg" alt="Background Image">
    <button id="inventoryButton" class="floating-button">Inventory</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>This is a placeholder for your inventory.</p>
      </div>
    </div>
    <div class="navigation-bar">
      <button onclick="navigate('left')">Left</button>
      <button onclick="navigate('forward')">Forward</button>
      <button onclick="navigate('backward')">Backward</button>
      <button onclick="navigate('right')">Right</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
